<head>
    <link rel="stylesheet" href="/static/home/index.css">
    <title>MMIV - 2004</title>
</head>
<body>
    <div class="main">
        <div class="nav-bar">
            <img class="main-img" src="/static/img/mmiv_1.png">
        </div>
        <div class="nav-bar accented">
            <p class="button clickable" id="return-button">Return</p>
            <p class="button clickable" id="account-button">Account</p>
            <p class="button clickable" id="post-button">Post</p>
            <p class="button clickable" id="logout-button">Logout</p>
        </div>
        <div id="content">
        </div>
    </div>
    <div class="resizable accented post-submit" style="display: none;" id="post-form">
        <div class="grab-bar" id="grabBar">Reply</div>
        <form class="post-form" enctype="multipart/form-data">
            <textarea id="post-content" name="post-content" placeholder=""></textarea>
            <input id="post-image" type="file" accept="image/*">
            {{if .IsAdmin}}
            <div>
                <input id="pin-post" type="checkbox">
                <label for="pin-post">Pinned</label>
            </div>
            <div>
                <input id="lock-post" type="checkbox">
                <label for="lock-post">Locked</label>
            </div>
            {{end}}
            <button type="submit">Submit</button>
        </form>
    </div>
    <!--
    <div class="accented post-submit" style="display: none; width: 2em;" id="option-menu">
        {{if .IsAdmin}}
        <p class="clickable" id="pin-post-button">pin thread</p>
        <p class="clickable" id="lock-post-button">lock thread</p>
        <p class="clickable" id="delete-post-button">delete thread</p>
        {{end}}
    </div>
    -->
    <div class="footer">
        <p>(c) MMIV 2025 - FOREVER</p>
    </div>

    <script type="module" src="/static/home/index.mjs"></script>
    {{if .IsAdmin}}
    <script type="module" src="/static/private/admin.mjs"></script>
    {{end}}
</body>
